<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pet's Go</title>
</head>
<body>
    <header class="header">
        <div class="logo">Pet's Go</div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button type="submit"><img src="img/search.png" width="20px"></button>
        </div>
        
        <ul class="header-functions">
            <li>
                <button type="submit"><img src="img/login.png" width="50px"> Login</button>
            </li>
            <li>
                <button type="submit"><img src="img/cart.png" width="50px"> Carrinho</button>
            </li>
        </ul> 
    </header>
    <nav>
        <li id="dogs">
            <!-- Insert dogs dropdown menu -->
        </li>
        <li id="cats">
            <!-- Insert cats dropdown menu -->
        </li>
        <li id="birds">
            <!-- Insert birds dropdown menu -->
        </li>
    </nav>
    <div class="acessibility-options">
        <!-- Insert two buttons -->
    </div>
    <main>
        <div id="presentation">
            <div id="presentation-left-arrow" class="arrow-button">
                <div class="arrow left"></div>
            </div>
            <div id="presentation-content"></div>
            <div id="presentation-right-arrow" class="arrow-button">
                <div class="arrow right"></div>
            </div>
        </div>
        <div id="carousel-title">
            Mais vendidos
            <div class="rounded-bar"></div>
        </div>
        <div id="carousel">
            <div id="carousel-left-arrow" class="arrow-button">
                <div class="arrow left"></div>
            </div>
            <div id="carousel-content">
                <div class="product-item"></div>
                <div class="product-item"></div>
                <div class="product-item"></div>
                <div class="product-item"></div>
            </div>
            <div id="carousel-right-arrow" class="arrow-button">
                <div class="arrow right"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="about-us">
            <!-- Insert about us link -->
        </div>
        <div id="contact-us">
            <!-- Insert contact us link -->
        </div>
    </footer>
</body>
</html>
